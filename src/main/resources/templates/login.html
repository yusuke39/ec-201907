<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- xmlns:sec="http://www.thymeleaf.org/extras/spring-security" -->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ログイン画面</title>
<link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">

		
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list.html" th:action="@{/excuteLogin}">
						<fieldset>
							<legend>
								ログイン
							</legend>
								<div class="alert alert-danger" style="color: red" th:if="${errorMessage}">
			                        <span th:text="${errorMessage}">メールアドレスまたはパスワードが間違っています</span>
			                    </div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<input type="email" id="inputEmail" name="email" class="form-control"
									placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<input type="password" id="inputPassword" name="password" class="form-control"
									placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		

		<div class="row">
			<div class="text-center">
				<a th:href="@{/login/toRegister}">ユーザ登録はこちら</a>
			</div>
		</div>
		
	</div>
	<!-- end container -->



</body>
</html>
