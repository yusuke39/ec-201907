<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/piza.css" rel="stylesheet">
<title>Insert title here</title>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQueryと「jquery.jpostal.js」を読み込み -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="http://jpostal-1006.appspot.com/jquery.jpostal.js"></script>
  
	<script>
	$(function () {
		$('#inputZipcode').jpostal({
			click : '#btn',
			postcode : [
				'#inputZipcode'
			],
			address : {
				'#inputAddress' : '%3%4%5'
			}
		});
	});
	</script>


</head>
<body>
<span sec:authentication="principal.administrator.name">山田</span>さんこんにちは！

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html"> <!-- 企業ロゴ --> <img
						alt="main log" src="img/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="item_list.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<tr th:each="order:${orderLisr}">
							<td>
								<div class="center">
									<img src="img/1.jpg"
										class="img-responsive img-rounded" width="100" height="300" th:text="${order.name}"><br>
									じゃがバターベーコン
								</div>
							</td>
							<td>
								<span class="price" th:text="${order.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;2,380円
								&nbsp;&nbsp;1個
							</td>
							<td>
								<ul>
									<li th:text="${order.topping}">ピーマン300円</li>
									<li>オニオン300円</li>
									<li>あらびきソーセージ300円</li>
								</ul>
							</td>
							<td>
								<div class="text-center" th:text="${order.totalPrice}">
									3,280円
								</div>
								<input type="hidden" name="orderId" th:value="${order.id}">
							</td>
						</tr>
					
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price">消費税：8,000円</span><br>
					<span id="total-price">ご注文金額合計：38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form th:action="@{/checkOrder/update}" method="post">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<input type="text" name="destinationName" th:text="${destinationName}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<input type="text" name="destinationEmail" th:text="${destinationEmail}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationZipcode" th:text="${destinationZipcode}" id="inputZipcode">&nbsp;&nbsp;
									<input type="button" value="住所検索" id="btn">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<input type="text" name="destinationAddress" th:text="${destinationAddress}" id="inputAddress">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationTel" th:text="${destinationTel}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label
													class="control-label" style="color: red" for="inputPeriod">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="deliveryDate" id="name" th:text="${deliveryDate}"
													class="form-control input-sm" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														name="deliveryHour" th:text="${deliveryHour}" checked="checked" value="10">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio" th:text="${deliveryHour}"
														name="deliveryHour" value="11">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio" th:text="${deliveryHour}"
														name="deliveryHour" value="12">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio" th:text="${deliveryHour}"
														name="deliveryHour" value="13">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio" th:text="${deliveryHour}"
														name="responsibleCompany" value="14">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio" th:text="${deliveryHour}"
														name="deliveryHour" value="15">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio" th:text="${deliveryHour}"
														name="deliveryHour" value="16">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio" th:text="${deliveryHour}"
														name="deliveryHour" value="17">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio" th:text="${deliveryHour}"
														name="deliveryHour" value="18">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="paymentMethod" th:text="${paymentMethod}" checked="checked" value="0">
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="paymentMethod" th:text="${paymentMethod}" checked="checked" value="1">
												クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
					<div>
					<span th:text="${orderId}"></span>
					   <input type="hidden" name="orderId" th:value="${order.id}">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
<!-- 	<script -->
<!-- 		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
