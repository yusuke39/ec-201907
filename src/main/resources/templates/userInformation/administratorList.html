<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#confirm").on('click', function(){
            if(window.confirm("データを削除しますがよろしいですか？")) {
                location.href = $(this).attr('href');
            } else {
                return false;
            }
        });
      });
    </script>
</head>
<body>
	<div class="container">
	
					<p class="navbar-text navbar-right">
						<a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
		
		
		

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">

<!-- ここから上を編集する必要はありません -->

	<h1><a th:href="@{/administrator/toInsert}">管理者登録はこちらから</a></h1>
	<br>
	<br>
	<br>

				<table class="table table-striped" border="1">
					<thead>
						<tr>
							<th>ユーザー名</th>
							<th>メールアドレス</th>
							<th>郵便番号</th>
							<th>住所</th>
							<th>電話番号</th>
							<th>削除</th>
						</tr>
					</thead>
					<tbody>
							<tr th:each="user : ${userList}">
							<td>
								<a href="detail.html" th:href="@{'/userInformation/showDetail?id=' + ${user.id}}">
									<span th:text="${user.name}">山田太郎</span>
								</a>
							</td>
							<td>
								<span th:text="${user.email}">Email</span>
							</td>
							<td>
								<span th:text="${user.zipcode}">郵便番号</span>
							</td>
							<td>
								<span th:text="${user.address}">東京</span>
							</td>
							<td>
								<span th:text="${user.telephone}">999-999-999</span>
							</td>
							<td>
								<form th:action="@{/userInformation/delete}">
								<div class="text-center">
									<button type="submit" class="btn btn-primary" id="confirm">削除</button>
									<input type="hidden" name="id" th:value="${user.id}">
								</div>
							  </form>
							</td>
						</tr>
					</tbody>
				</table>


<!-- ここから下を編集する必要はありません -->

			</div>
		</div>
	</div>
	<!-- end container -->
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
<div th:replace="footer :: footer"></div>
</html>
