<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="/css/piza.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/item_deail.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->

					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"

						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/item_list.html" th:href="@{/index/showItemList}"> <!-- 企業ロゴ -->
						<img alt="main log" src="/img/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link"> <!-- th:href="@{/  /}" -->ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link" th:href="@{/orderHistory/list}">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link" th:href="@{/login}">ログイン</a>&nbsp;&nbsp;

				<span sec:authentication="principal.administrator.name">山田</span>さんこんにちは！
				<!-- /.navbar-collapse -->

			<!-- /.container-fluid -->
		</nav>

		<!-- <form th:action="@{/shopingCart/addItem}" method="post"> -->
		<form th:action="@{/shopingCart/addItem}" method="post">
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				
				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-5">
						<img src="img/1.jpg" th:src="@{/img/} + ${itemDetail.imagePath}" class="img-responsive img-rounded">
					</div>

					<div class="col-xs-5">
						<div class="bs-component">
							<h4 th:text="${itemDetail.name}">じゃがバターベーコン</h4> <br>
							<br>
							<p th:text="${itemDetail.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">サイズ</label>
								</div>
								<div class="col-sm-12">
									<label class="radio-inline">
										<input type="radio"											
											name="size" checked="checked" value="M" class="size">
										<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;
										<span id="M" th:text="${#numbers.formatInteger(itemDetail.priceM ,2 ,'COMMA')}" th:value="itemDetail.priceM">1,380</span>円(税抜)
									</label>
									<label class="radio-inline">
										<input type="radio"
											name="size" value="L" class="size">
										<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;
										<span id="L" th:text="${#numbers.formatInteger(itemDetail.priceL ,2 , 'COMMA')}" th:value="itemDetail.priceL">2,380</span>円(税抜)

									</label>
								</div>
							</div>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">
										トッピング：&nbsp;1つにつき
										<span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
										<span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
									</label>
								</div>

								<div class="col-sm-12" th:each="toppingList :${toppingList}" id="topping">
									<label class="checkbox-inline">
										<input type="checkbox" th:value="${toppingList.id}" name="toppingList" th:text="${toppingList.name}" class="checkbox">トッピング			
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-5 col-sm-5">
									<label for="">数量:</label>
									<label class="control-label"

										style="color: red" for="inputError">数量を選択してください</label>
										<select name="quantity" class="form-control" id="pizanum">
										<option value="1" selected="selected">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="form-group">

							<span id="total-price">この商品金額：<span id="totalprice"></span> 円(税抜)</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-3">
						<div class="form-group">
							<p>
								<input class="form-control btn btn-warning btn-block"
									type="submit" value="カートに入れる">
							</p>
							<input type="hidden" th:value="${itemDetail.id}" name="itemId">
							<input type="hidden" value="3" name="userId">
						</div>
					</div>
				</div>
			</div>
		</div>
		</form>

	</div>
	<!-- end container -->
	<!-- <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> -->
</body>
</html>
