<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    
    <!-- jQueryと「jquery.jpostal.js」を読み込み -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="http://jpostal-1006.appspot.com/jquery.jpostal.js"></script>
  
  	<script type="text/javascript" th:src="@{/js/postalCode.js}"></script>

    
</head>
<body>
	<div class="container">
	
		<div th:replace="header :: header"></div>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form th:action="@{/login/register_user}" method="post" th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label
									class="control-label" style="color: red" for="inputError" th:errors="*{name}">名前を入力してください</label>
								<input type="text" id="inputName" class="form-control"
									placeholder="Name" th:field="*{name}" name="name">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{email}">メールアドレスを入力してください</label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" th:field="*{email}" name="email">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
								
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{zipcode}">郵便番号を入力してください</label>
									<input type="button" value="住所検索" id="btn">
								<input type="text" id="inputZipcode" class="form-control"
									placeholder="Zipcode" th:field="*{zipcode}" name="zipcode">
								
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{address}">住所を入力してください</label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="Address" th:field="*{address}" name="address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{telephone}" >電話番号を入力してください</label>
								<input type="text" id="inputTel" class="form-control"
									placeholder="Tel" th:field="*{telephone}" name="telephone">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{password}">パスワードを入力してください</label>
								<input type="password" id="inputPassword" class="form-control"
									placeholder="Password" th:filde="*{password}" name="password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{confirmationPassword}">確認用パスワードを入力してください</label>
								<input type="password" id="inputConfirmationPassword" class="form-control" name="confirmationPassword"
									th:filde="*{confirmationPassword}" placeholder="Confirmation Password">
							</div>
							<div class="form-group">
								<a th:href="@{/login/register_user}"><button type="submit" class="btn btn-primary">登録</button></a>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<!-- <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
