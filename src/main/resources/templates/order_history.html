<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>おもちゃ屋のネット注文</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/piza.css"  rel="stylesheet">
</head>
<body>
<div class="container">
	<!-- header -->
	<div th:replace="header :: header"></div>
		
	</div>
	
	<h1><strong>注文履歴</strong></h1>
	
	<div th:each="orderHistory:${orderHistoryList}" style="padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
<!-- 		<div class="table-responsive col-lg-offset-1 col-lg-12 col-md-offset-1 col-md-12 col-sm-12 col-xs-12" > -->
			
               オーダーID:<span th:text="${orderHistory.id}">id</span><br>
               ユーザーID:<span th:text="${orderHistory.userId}">id</span><br>
               ステータス:<span th:text="${orderHistory.status}">id</span><br>
               合計金額:<span th:text="${orderHistory.totalPrice}">id</span><br>
               支払い方法:<span th:text="${orderHistory.paymentMethod}">id</span> <br>
                  			 
                  <div th:each="orderItem:${orderHistory.orderItemList}">
                  	数量(orderItem):<span  th:text="${orderItem.quantity}"></span><br>
                  	商品(Item):<span  th:text="${orderItem.item.name}"></span><br>
                  			<div>
                  			トッピング名:<span th:each="orderTopping:${orderItem.orderToppingList}" 
                  			                 th:text="${orderTopping.topping.name}"></span>&nbsp;&nbsp; &nbsp;&nbsp;
                  			</div>
           		 </div><br>
			</div>
	<!-- </div> -->
	
	<h2>購入履歴詳細<!-- soy:id="order_number" /--></h2>

<table class="detail_table">
<tr>
<th class="detail">注文ID</th>
<td><!-- soy:id="order_number*" /--></td>
</tr>
<tr>
<th>注文日時</th>
<td><!-- soy:id="order_date" /--></td>
</tr>
<tr>
<th>合計金額</th>
<td><!-- soy:id="order_price" /-->円</td>
</tr>

<!-- soy:id="attribute_list" -->
<tr>
<th soy:id="attribute_title">支払方法</th>
<td soy:id="attribute_value">代金引換でのお支払い</td>
</tr>
<!-- /soy:id="attribute_list" -->

<tr>
<th>送付先</th>
<td><!-- soy:id="order_address" /--></td>
</tr>
</table>
<table class="detail_table">
  <thead>
    <tr>
      <th class="middle">商品コード</th>
      <th class="middle">商品名</th>
      <th class="short">価格</th>
      <th class="middle">注文数</th>
      <th class="long">代金小計</th>
    </tr>

    <!-- soy:id="item_list" -->
    <tr>
      <td><a soy:id="item_code">item-001</a></td>
      <td><!-- soy:id="item_name" /--></td>
      <td><!-- soy:id="item_price" /-->円</td>
      <td><!-- soy:id="item_count" /-->点</td>
      <td><!-- soy:id="item_total_price" /-->円</td>
    </tr>
    <!-- /soy:id="item_list" -->
					
    <!-- soy:id="module_list" -->
    <tr>
      <td colspan="2">&nbsp;</td>
      <td colspan="2" soy:id="module_name">代金引換手数料</th>
      <td><!-- soy:id="module_price" /-->円</td>
    </tr>
    <!-- /soy:id="module_list" -->

    <tr>
      <th colspan="4" class="right">合計</th>
      <td class="right"><!-- soy:id="order_total_price" /-->円</td>
    </tr>

  </thead>
</table>
</body>
</html>
