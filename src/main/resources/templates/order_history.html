<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>おもちゃ屋のネット注文</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/piza.css"  rel="stylesheet">
</head>
<body>
<div class="container">
	<!-- header -->
	<div th:replace="header :: header"></div>
		
	</div>
	
	<h1><strong>注文履歴</strong></h1>
	
	<div th:each="orderHistory:${orderHistoryList}" style="padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
<!-- 		<div class="table-responsive col-lg-offset-1 col-lg-12 col-md-offset-1 col-md-12 col-sm-12 col-xs-12" > -->
			
               オーダーID:<span th:text="${orderHistory.id}">id</span><br>
               ユーザーID:<span th:text="${orderHistory.userId}">id</span><br>
               ステータス:<span th:text="${orderHistory.status}">id</span><br>
               合計金額:<span th:text="${orderHistory.totalPrice}">id</span><br>
               支払い方法:<span th:text="${orderHistory.paymentMethod}">id</span> <br>
                  			 
                  <div th:each="orderItem:${orderHistory.orderItemList}">
                  	数量(orderItem):<span  th:text="${orderItem.quantity}"></span><br>
                  	商品(Item):<span  th:text="${orderItem.item.name}"></span><br>
                  			<div>
                  			トッピング名:<span th:each="orderTopping:${orderItem.orderToppingList}" 
                  			                 th:text="${orderTopping.topping.name}"></span>&nbsp;&nbsp; &nbsp;&nbsp;
                  			</div>
           		 </div><br>
			</div>
	<!-- </div> -->

	<h2>
		購入履歴詳細
		<!-- soy:id="order_number" /-->
	</h2>
    <div th:each="orderHistory:${orderHistoryList}" style="padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
	<table class="detail_table">
		<tr>
			<th class="detail">オーダーID</th>
			<td>
				<span th:text="${orderHistory.id}">id</span>
			</td>
		</tr>
		<tr>
			<th>ステータス</th>
			<td>
				<span th:text="${orderHistory.status}">id</span>
			</td>
		</tr>
		<tr>
			<th>合計金額</th>
			<td>
				<span th:text="${orderHistory.totalPrice}">id</span>円
			</td>
		</tr>

		<tr>
			<th >支払方法</th>
			<td ><span th:text="${orderHistory.paymentMethod}">id</span></td>
		</tr>
	</table>
	
	 <div th:each="orderItem:${orderHistory.orderItemList}">
	   <table class="detail_table">
		<thead>
		  <tr>
			    <th>数量(orderItem):</th>
				<td ><span th:text="${orderItem.quantity}">id</span></td>
           </tr>
			<tr>
                <th>商品(Item):</th>
                <td><span  th:text="${orderItem.item.name}"></span></td>
			
            </tr>
			<tr>
				<th colspan="4" class="right">合計</th>
				<td class="right">
					  円
				</td>
			</tr>

		 </thead>
		</table>
	  </div>
	</div>
	
	<div th:replace="footer :: footer"></div>
</body>
</html>
