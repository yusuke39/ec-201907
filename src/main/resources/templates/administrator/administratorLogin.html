<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		

<!-- ここから上を編集する必要はありません -->


					<form method="post" action="../employee/list.html" th:action="@{/administrator/login}">
						<fieldset>
							<legend>管理者用ログイン</legend>
							<div class="form-group">
								<div class="alert alert-danger" th:if="${errorMessage}">
			                        <p th:text="${errorMessage}">メールアドレスまたはパスワードが間違っています</p>
			                    </div>
							</div>
							<div class="form-group">
								<label for="mailAddress">メールアドレス:</label>
								<input type="text" name="mailAddress" id="mailAddress" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
							
						</fieldset>
							</form>
				

<!-- ここから下を編集する必要はありません -->
				</div>
			
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
